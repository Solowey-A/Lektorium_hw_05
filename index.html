<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>To do list JS</title>
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div id="wrapper">
    <section class="container">

        <h1>To do list</h1>
        <div class="todo">

            <h5>Add a note</h5>

            <form action="#">
                <input id="new-note" type="text">
                <button class="add" id="add"><i class="fa fa-commenting-o"></i></button>
            </form>
            <h5>My list</h5>
            <ul id="unfinished-tasks">

            </ul>

        </div>

        <div class="done">
            <h5>Completed</h5>
            <ul id="finished-tasks">

            </ul>
        </div>
    </section>

    <script src="js/common.js"></script>

</div>

</body>
</html>
